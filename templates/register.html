<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Name Input Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Max width for larger screens */
            margin: auto; /* Centering the form */
        }
        h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
            text-align: center; /* Center the heading */
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%; /* Full width for inputs */
            padding: 10px;
            margin-bottom: 20px; /* Space between inputs */
            border: 1px solid #ced4da; /* Border style */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Smooth transition for focus */
        }
        input[type="text"]:focus {
            border-color: #80bdff; /* Change border color on focus */
            outline: none; /* Remove outline */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Shadow on focus */
        }
        button {
            width: 100%; /* Full width for the button */
            padding: 10px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="form-container">
        <h2>Register</h2>
        <form action="/capture" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="id">User ID:</label>
            <input type="text" id="id" name="id" required>
    
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
